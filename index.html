<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Hardware Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav>
        <div class="logo">TechParts</div>
        <div class="nav-links">
            <a href="#" class="nav-link active" data-category="all">Home</a>
            <a href="#" class="nav-link" data-category="components">Components</a>
            <a href="#" class="nav-link" data-category="peripherals">Peripherals</a>
            <a href="#" class="nav-link" data-category="storage">Storage</a>
            <a href="#" id="cart-btn" class="cart-icon">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-counter">0</span>
            </a>
        </div>
    </nav>

    <div class="hero">
        <div>
            <h1>Premium Computer Components</h1>
            <p>Upgrade your setup with our latest hardware</p>
            <button class="btn primary-btn" style="margin-top: 1rem;">Shop Now</button>
        </div>
    </div>

    <div class="products-grid" id="products-container">
        <!-- Product cards inserted via JavaScript -->
    </div>

    <div class="cart-sidebar" id="cart-sidebar">
        <div class="cart-header">
            <h2>Shopping Cart</h2>
            <button class="close-cart">×</button>
        </div>
        <div id="cart-items"></div>
        <p>Total: $<span id="cart-total">0</span></p>
        <button class="btn primary-btn" id="checkout-btn">Checkout</button>
    </div>
    <div class="cart-overlay" id="cart-overlay"></div>

    <!-- Chatbot Container -->
    <div class="chatbot-container" id="chatbot-container">
        <div class="chatbot-header">
            <h3>Tech Support</h3>
            <button class="close-chat">×</button>
        </div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button class="btn primary-btn" id="send-btn">Send</button>
        </div>
    </div>
    <button class="chatbot-toggle">Need Help?</button>

    <script src="script.js"></script>
    <script src="chatbot.js"></script>
</body>
</html>
