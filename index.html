<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Hardware Store</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">TechParts</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" data-category="all">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-category="components">Components</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-category="peripherals">Peripherals</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-category="storage">Storage</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link position-relative" id="cart-btn">
                            <i class="fas fa-shopping-cart"></i>
                            <span class="badge bg-danger rounded-circle cart-counter">0</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="bg-dark text-light text-center py-5" style="background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1518770660439-4636190af475'); background-size: cover; background-position: center;">
        <div class="container py-5">
            <h1 class="display-4">Premium Computer Components</h1>
            <p class="lead">Upgrade your setup with our latest hardware</p>
            <a href="#products-container" class="btn btn-primary btn-lg">Shop Now</a>
        </div>
    </div>

    <!-- Product Grid -->
    <div class="container py-5" id="products-container">
        <div class="row g-4">
            <!-- Product cards will be dynamically generated here -->
        </div>
    </div>

    <!-- Cart Sidebar -->
    <div class="offcanvas offcanvas-end bg-dark text-light" tabindex="-1" id="cart-sidebar">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Shopping Cart</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body" id="cart-items">
            <p class="text-center">Your cart is empty.</p>
        </div>
        <div class="offcanvas-footer text-center py-3">
            <p>Total: â‚±<span id="cart-total">0</span></p>
            <button class="btn btn-success w-100" id="checkout-btn">Checkout</button>
        </div>
    </div>

    <!-- Chatbot -->
    <div class="card chatbot-container position-fixed bottom-0 end-0 m-3 d-none" id="chatbot-container" style="width: 350px;">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h5 class="m-0">Tech Support</h5>
            <button class="btn-close btn-close-white" id="close-chat" aria-label="Close"></button>
        </div>
        <div class="card-body" id="chat-messages" style="height: 300px; overflow-y: auto;"></div>
        <div class="card-footer">
            <div class="input-group">
                <input type="text" class="form-control" id="user-input" placeholder="Type your message...">
                <button class="btn btn-primary" id="send-btn">Send</button>
            </div>
        </div>
    </div>
    <button class="btn btn-primary position-fixed bottom-0 end-0 m-3 rounded-circle" id="chatbot-toggle">
        <i class="fas fa-comment"></i>
    </button>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script src="chatbot.js"></script>
</body>
</html>
